<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors_Game</title>
    <link rel="image/x-icon" href="./static/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="startingPage">
        <div id="Gameheading">
            <h2>SIMPLE ROCK PAPER SCISSORS GAME</h2>
        </div>
        <div id="playButton">
            Play
        </div>
    </div>
    <div class="gamePage">
        <div>
            <img width="50" height="50" src="https://img.icons8.com/ios/50/double-left.png" alt="double-left" id="returnButton"/>
        </div>
        <div id="selectionBar">
            <div id="choosebutton">
                CHOOSE
            </div>
            <div id="selectionButtons">
                <div id="rockButton">
                    <h1>Rock</h1>
                </div>
                <div id="paperButton">
                    <h1>Paper</h1>
                </div>
                <div id="scissorButton">
                    <h1>Scissor</h1>   
                </div>
            </div>
        </div>
        <div id="showcaseBar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div id="overlayResult">
            
        </div>
    </div>
</body>
</html>
